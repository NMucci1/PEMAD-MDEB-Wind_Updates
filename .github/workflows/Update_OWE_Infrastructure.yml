name: Offshore Wind Infrastructure Update

on:
  schedule:
    # 3:15 AM EST every Monday 
    - cron: '15 8 * * 1'
  workflow_dispatch: # Allows manual run for testing

permissions:
  contents: write

jobs:
  update-offshore-infrastructure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          python-version: "3.11"
          channels: conda-forge, esri
          activate-environment: arcgis-api
          auto-activate-base: false

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          # 1. Install EVERYTHING spatial through conda-forge first
          # This ensures GEOS, GDAL, and PROJ are all synced.
          conda install -c conda-forge \
            gdal=3.10.0 \
            geopandas \
            fiona \
            pyproj \
            shapely \
            pandas \
            numpy \
            -y --quiet

          # 2. Install arcgis via the esri channel if possible, or pip last.
          # Note: 'arcgis' on conda-forge is the most stable for Linux runners.
          conda install -c conda-forge arcgis=2.4.1 -y --quiet
          
          # 3. Only use Pip for non-spatial utility libraries
          pip install python-dotenv requests

      - name: Execute Python script
        shell: bash -l {0}
        run: python python/noaa_enc_processor/main.py
        env:
          PYTHONDONTWRITEBYTECODE: 1
          ARCGIS_URL: ${{ secrets.ARCGIS_URL }}
          ARCGIS_USERNAME: ${{ secrets.ARCGIS_USERNAME }}
          ARCGIS_PASSWORD: ${{ secrets.ARCGIS_PASSWORD }}
          BUOY_ITEM_ID: ${{ secrets.BUOY_ITEM_ID }}
          CABLE_ITEM_ID: ${{ secrets.CABLE_ITEM_ID }}
          SUBSTATION_ITEM_ID: ${{ secrets.SUBSTATION_ITEM_ID }}
          TURBINE_ITEM_ID: ${{ secrets.TURBINE_ITEM_ID }}

      - name: Setup Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Commit and Push ENC Updates
        run: |
          git add data-raw/ENC/
          if ! git diff --cached --quiet; then
            git commit -m "Automated update: New NOAA ENC data"
            git push origin main
          else
            echo "No changes detected in data-raw/ENC, skipping push."
          fi
        
          